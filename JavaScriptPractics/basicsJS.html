<head>
    <body>
        <script type="text/javascript">
            var a = 30;
            var b = 20;
            var c = "test";
            var linebreak = "<br>";

            document.write("a + b = ");
            var result = a + b;
            document.write(result);
            document.write(linebreak);

            document.write("a - b = ");
            result = a - b;
            document.write(result);
            document.write(linebreak);

            document.write("a / b = ");
            result = a / b;
            document.write(result);
            document.write(linebreak);

            document.write("a % b = ");
            result = a % b;
            document.write(result);
            document.write(linebreak);

            document.write("a + b + c = ");
            result = a + b + c;
            document.write(result);
            document.write(linebreak);

            a = a++;
            document.writeln("a++ = ")
            result = a++;
            document.write(result);
            document.write(linebreak);

            a = a--;
            document.writeln("a-- = ")
            result = a--;
            document.write(result);
            document.write(linebreak);

                                              
        </script>
    </body>
</head>
